
<div class="bg-light form-login mt-2">
  <div class="text-center m-3 ">
    <span class="rounded-circle border border-light"><i class="fas fa-user"></i></span>
  </div>
  <div class="bg-light container">
    <form class="form-group m-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="loginInvalid">
        Invalid Credentials
      </div>

      <div class="form-group">

        <label for="username">Username</label>
        <input required id="username" formControlName ="username" class="form-control"  type="text">

        <div *ngIf="isValidInput('username')">
          <div *ngIf="loginForm.controls['username'].errors.required">
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName ="password" class="form-control" type="password" placeholder="Password">

        <div *ngIf="isValidInput('password')">
          <div *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="form-control btn btn-outline-primary" >Login</button>

    </form>
  </div>
</div>
