


<div class="row justify-content-center">
  <div class="col-md-5 col-sm-12">
<!--    <app-list-skills ></app-list-skills>-->
    <div class=" m-1">
      <input class="form-control" type="text" placeholder="Search skills">
      <div class="scrollable mt-2">
        <table class="table">
          <thead>
          <select #grpCompetences (click)="getGrpSkillToDetails(grpCompetences.value)" class="form-control" scope="col position-fixed mb-2">
            <option value="{{grpSkills.id}}" *ngFor="let grpSkills of listGrpSkills">{{grpSkills.libelle}}</option>
          </select>
          </thead>
          <tbody class="list-group">
          <tr  class="m-3">
            <td type="button" (click)="sendSkillToDetails(skill)" *ngFor="let skill of skills" class="list-group-item form-control btn-outline-primary mb-2">{{skill.libelle}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-7 col-sm-12">
    <app-details-skills ></app-details-skills>
  </div>
</div>
